<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Hunter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find the Stars!</h1>
    <h2 id="balance-display">Balance:</h2>

    <div id="game-container"></div>

    <p id="withdraw-display">Cashout: 0</p>

    <div class="bet-container">
        <label for="bet-input">Valor da Aposta:</label>
        <input type="number" id="bet-input" min="1" step="1" placeholder="Insira sua aposta" />
    </div>

    <div class="button-container">
        <button id="withdraw-button" disabled>Cashout</button>
        <button id="bet-button">Bet</button>
        <button id="restart-button">Reiniciar Jogo</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
